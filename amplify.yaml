version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rvm install "ruby-3.1.1"
        - bundle install
    build:
      commands:
        - bundle exec jekyll build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths:
      - .jekyll-cache
